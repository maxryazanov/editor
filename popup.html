<html>
                <head>
                    <title>Редактор изображений</title>
                </head>
                <body>
                    <h2>Редактор изображений</h2>
                    
                    <!-- Форма для загрузки изображения -->
                    <form id="imageForm">
                        <label for="imageInput">Выберите изображение:</label>
                        <input type="file" id="imageInput" accept="image/*"><br>
                        <label for="widthInput">Ширина (px):</label>
                        <input type="number" id="widthInput" min="1" value="300"><br>
                        <label for="heightInput">Высота (px):</label>
                        <input type="number" id="heightInput" min="1" value="300"><br>
                        <label for="captionInput">Подпись:</label>
                        <input type="text" id="captionInput"><br>
                        <button type="button" id="applyChangesButton">Применить изменения</button>
                    </form>
                    
                    <!-- Отображение изображения и подписи -->
                    <div id="imageContainer"></div>
                    
                    <script>
                        const imageInput = document.getElementById('imageInput');
                        const widthInput = document.getElementById('widthInput');
                        const heightInput = document.getElementById('heightInput');
                        const captionInput = document.getElementById('captionInput');
                        const applyChangesButton = document.getElementById('applyChangesButton');
                        const imageContainer = document.getElementById('imageContainer');
                        
                        let currentImage = null;
                        
                        // Функция для обновления отображения изображения и подписи
                        function updateImage() {
                            const imageUrl = URL.createObjectURL(imageInput.files[0]);
                            const imageWidth = widthInput.value;
                            const imageHeight = heightInput.value;
                            const imageCaption = captionInput.value;
                            
                            const img = new Image();
                            img.src = imageUrl;
                            img.width = imageWidth;
                            img.height = imageHeight;
                            
                            // Создаем элемент для отображения подписи
                            const caption = document.createElement('p');
                            caption.textContent = imageCaption;
                            
                            // Очищаем предыдущее содержимое контейнера и добавляем изображение и подпись
                            imageContainer.innerHTML = '';
                            imageContainer.appendChild(img);
                            imageContainer.appendChild(caption);
                            
                            currentImage = img;
                        }
                        
                        applyChangesButton.addEventListener('click', () => {
                            updateImage();
                        });
                        
                        // Обновляем отображение при изменении изображения
                        imageInput.addEventListener('change', () => {
                            updateImage();
                        });
                        
                        // Инициализируем отображение при загрузке окна
                        window.onload = updateImage;
                    </script>
                </body>
                </html>
